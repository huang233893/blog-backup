  card_announcement:
    enable: true
    content: 你好哇~欢迎来到酥米的小站😊，如有问题可以一起在评论区交流哦！如果没有发现文章更新，请尝试清除网页缓存或者使用`Ctrl + F5`刷新哦 <div id="welcome-info"></div>
  card_weixin:
    enable: true
    face: https://cdn.sumi233.top/gh/huang233893/blog-image-bed/top/huang233893/imgs/blog/blogqun.png
    backFace: https://cdn.sumi233.top/gh/huang233893/blog-image-bed/top/huang233893/imgs/blog/blogqun2.png
  card_recent_post:
    enable: true
    limit: 5 # if set 0 will show all
    sort: date # date or updated
    sort_order: # Don't modify the setting unless you know how it works
  card_categories:
    enable: false
    limit: 8 # if set 0 will show all
    expand: none # none/true/false
    sort_order: # Don't modify the setting unless you know how it works
  card_tags:
