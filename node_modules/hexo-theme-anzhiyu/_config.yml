# 动效
dynamicEffect:
  postTopWave: true # 文章顶部波浪效果
  postTopRollZoomInfo: true # 文章顶部滚动时缩放
  pageCommentsRollZoom: true # 非文章页面评论滚动时缩放显示（仅仅Twikoo生效）

# Inject
# Insert the code to head (before '</head>' tag) and the bottom (before '</body>' tag)
# 插入代码到头部 </head> 之前 和 底部 </body> 之前
inject:
  head:
  # 自定义css
    - <link rel="stylesheet" href="/custom/css/font.css">
    - <link rel="stylesheet" href="/custom/css/flink.css">
    - <link rel="stylesheet" href="/custom/css/schedule.css">
    - <link rel="stylesheet" href="/custom/css/loadbigimg.css">
    - <link rel="stylesheet" href="/custom/css/home.css">
    - <link rel="stylesheet" href="/custom/css/bilibili.css">
    - <link rel="stylesheet" href="/custom/css/userbanner.css">

  bottom:
  # 自定义js
    - <script src="/custom/js/schedule.js"></script>
    - <script src="/custom/js/flink.js"></script>
    - <script src="/custom/js/ai.js"></script>
    - <script src="/custom/js/chineselunar.js"></script>
    - <script src="/custom/js/newpl.js"></script>
    - <script src="/custom/js/loadbigimg.js"></script>
    - <script src="https://cdn.sumi233.top/gh/huang233893/blog-image-bed@main/top/huang233893/imgs/blog/echarts.min.js"></script>

# CDN
# Don't modify the following settings unless you know how they work
# 非必要请不要修改
CDN:
  # The CDN provider of internal scripts (主题内部 js 的 cdn 配置)
  # option: local/elemecdn/jsdelivr/unpkg/cdnjs/onmicrosoft/cbd/anheyu/custom
  # Dev version can only choose. ( dev版的主题只能设置为 local )
  internal_provider: local

  # The CDN provider of third party scripts (第三方 js 的 cdn 配置)
  # option: elemecdn/jsdelivr/unpkg/cdnjs/onmicrosoft/cbd/anheyu/custom
  third_party_provider: cbd

  # Add version number to CDN, true or false
  version: true

  # Custom format
  # For example: https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file}
  custom_format: # https://npm.elemecdn.com/${name}@latest/${file}

